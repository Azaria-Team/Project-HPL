block.hpl-pipe-bridge-conduit.description = Транспортує рідину через місцевість і будівлі.
block.hpl-pipe-router.description = Приймає рідини з одного напрямку та виводить їх до трьох інших напрямків порівну. Також може зберігати певну кількість рідини.
block.hpl-liquid-canister.description = Зберігає чималу кількість рідини. Виводить у всі сторони, подібно до рідинного маршрутизатора.

block.hpl-oxylite-turbine.description = Виробляє електроенергію з оксиліту, потребує кхиліду.

block.hpl-composite-wall.description = Захищає будівлі від ворожих снарядів.
block.hpl-composite-wall-large.description = Захищає будівлі від ворожих снарядів.

block.hpl-repair-turret.description = Безперервно ремонтує найближчі пошкоджені блоки.
block.hpl-angelshark-fabricator.description = Створює одиниці Акуля. Виведені одиниці можна використовувати безпосередньо, або перемістити у реконструктор для покращення.
block.hpl-vector-fabricator.description = Створює одиниці Вектор. Виведені одиниці можна використовувати безпосередньо, або перемістити у реконструктор для покращення.
block.hpl-unmaker-fabricator.description = Створює одиниці Невиконавець. Виведені одиниці можна використовувати безпосередньо, або перемістити у реконструктор для покращення.

block.hpl-complex-surprise.description = Знищує морські одиниці в певному радіусі. Одноразова.

unit.hpl-vector.description = Оснащений двома скорострільними гарматами.
unit.hpl-zephyr.description = Оснащений двома гарматами, що стріляють осколково-фугасними снарядами.
unit.hpl-unmaker.description = Оснащений двома гарматами, які стріляють їдкими лезами.
