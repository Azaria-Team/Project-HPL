#desctiption
block.hpl-core-legion.description = Ядро бази. Після знищення сектор втрачається.
block.hpl-case.description = Зберігає невелику кількість предметів кожного типу. Розширює загальне сховище при розміщенні поруч з ядром. Блок розвантажувача може використовуватися для отримання предметів зі сховища.

item.hpl-fors.description = Використовується в багатьох типах блоків i як боєприпас.
item.hpl-khylid.description = Використовується в електроніці як дешевий компонент.

block.hpl-force.description = Вистрілює згустком форсу.

block.hpl-fors-block.description = Витягує предмети з предметних каменів.
block.hpl-pump-drill.description = Витягує предмети з предметних каменів розташованих під рідинами.
block.hpl-wave-drill.description = Видобуває предмети з руд.

block.hpl-impulse-conveyor.description = Переміщує предмети вперед.
block.hpl-impulse-junction.description = Слугує як міст для двох конвеєрів, що перетинаються.
block.hpl-impulse-router.description = Розподіляє предмети, що надходять, порівну, у 3 різні напрямки.
block.hpl-impulse-bridge.description = Транспортує предмети над місцевістю або будівлями.

block.hpl-plasma-node.description = Передає енергію між такими ж вузлами та між розподільниками.
block.hpl-plasma-node-large.description = Вдосконалений вузол з покращеною ефективністю.
block.hpl-plasma-distributor.description = Передає енергію від вузлів іншим блокам.
block.hpl-plasma-distributor-large.description = Вдосконалений розподільник з покращеною ефективністю.
block.hpl-thermal-evaporator.description = Виробляє невелику кількість енергії, завдяки утворенню пари з рідини.

block.hpl-fors-wall.description = Захищає будівлі від ворожих снарядів.
block.hpl-fors-wall-large.description = Захищає будівлі від ворожих снарядів.

#details
item.hpl-fors.details = Міцний. Важкий. Широко поширений по всій планеті на поверхні мінеральних порід.
item.hpl-khylid.details = М'який. Еластичний. Це щось органічне та досить цікаве, бо це провідник що росте у воді.

