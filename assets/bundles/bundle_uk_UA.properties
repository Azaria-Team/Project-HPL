block.hpl-craside-brewer.description = Змішує кхилід з вулканічним серридом, утворюючи красид.

block.hpl-impulse-sorter.description = Якщо предмет відповідає вибраному, його можна передати. В іншому випадку предмет виводиться ліворуч та праворуч.
block.hpl-impulse-gate.description = Вивантажує предмети лише ліворуч і праворуч, якщо передній шлях заблоковано.

block.hpl-horn.description = Генерує ЕМІ-хвилі.

